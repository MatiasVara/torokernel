language: generic
sudo: required
dist: trusty
os:
- linux
env:
  global:
  - DISPLAY=:99.0
  - secure: 
  matrix:
  - LAZ_VER=1.8.2 LAZ_ENV=linux LAZ_OPT="--os=linux --cpu=x86_64"
before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "matiasevara@gmail.com"
- export GIT_TAG=$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file:
  - "./examples/HelloWorld/HelloWorld"
  - "./examples/HelloWorld/HelloWorld.sha256"
  - "./examples/ExceptionHandling/ExceptionHandling"
  - "./examples/ExceptionHandling/ExceptionHandling.sha256"
  - "./examples/StaticWebServer/StaticWebServer"
  - "./examples/StaticWebServer/StaticWebServer.sha256"
  on:
    branch: master
  skip_cleanup: true
before_install:
- Xvfb $DISPLAY &
- chmod +x ./ci/travis.install.py
- chmod +x ./ci/travis.compile.py
install:
- "./ci/travis.install.py"
- sudo apt-get install qemu-kvm
script:
- "./ci/travis.compile.py"
- "./ci/travis.test.py"
notifications:
  email:
    on_success: false
    on_failure: false
